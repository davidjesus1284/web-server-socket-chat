<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="15194477262-3r30t39nua7ddqft8qii6thjbsf308qs.apps.googleusercontent.com">
    <title>Google - SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google - SignIn</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>

        </div>
        <div class="col-sm-6">
            <h1>Login Manuel</h1>
            <hr>
            <br>
            <form method="post" class="d-grid">
                <input type="text" name="correo" class="mb-2 form-control" placeholder="Ingrese Correo">
                <input type="text" name="password" class="mb-2 form-control" placeholder="Ingrese Password">

                <button type="submit" class="mt-3 btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/auth.js"></script>
</body>

</html>
